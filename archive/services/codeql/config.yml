---
name: codeql-analyzer
version: 1.0.0
description: CodeQL static analysis configuration (archived)

analyzer:
  languages:
    - javascript
    - typescript
    - python
    - java
    - cpp
    - csharp
    - go
    - ruby

queries:
  security:
    - security-extended
    - security-and-quality

  quality:
    - code-scanning
    - maintainability

output:
  format: sarif
  path: /workspace/codeql-results.sarif

database:
  path: /tmp/codeql-db
  cleanup: true

performance:
  threads: 4
  memory: "4G"
  timeout: "30m"
