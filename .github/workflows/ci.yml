---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3009,DL3018

      - name: Lint Shell scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          find . -name "*.sh" -exec shellcheck {} \;

      - name: Lint YAML files
        run: |
          pip install yamllint
          yamllint -c .yamllint.yml docker-compose.yml

  build:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        docker-version: ['20.10', '24.0']
        include:
          # Windows with Docker 24.0 only
          - os: windows-latest
            docker-version: '24.0'
        # macOS excluded due to Docker daemon unavailability in GitHub Actions
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker (Linux)
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.12.0

      - name: Set up Docker (Windows)
        if: runner.os == 'Windows'
        run: |
          # Windows Docker setup - ensure Docker is running
          docker version
          docker info

      - name: Cache Docker layers
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t mcp-docker:latest .
          docker images
        if: runner.os != 'Windows'

      - name: Test Docker image
        run: |
          # 基本的なイメージテスト
          docker run --rm mcp-docker:latest python --version
          docker run --rm mcp-docker:latest python main.py --version
          docker inspect mcp-docker:latest
        if: runner.os != 'Windows'

      - name: Platform-specific tests (Linux)
        shell: bash
        run: |
          echo "Testing on ${{ runner.os }}"
          echo "Linux-specific Docker tests"
          # Verify Linux container capabilities
          docker system info --format '{{.OSType}}'
        if: runner.os != 'Windows'

      - name: Platform-specific tests (Windows)
        shell: pwsh
        run: |
          Write-Host "Testing on ${{ runner.os }}"
          Write-Host "Windows-specific tests (Docker not supported with Alpine)"
          Write-Host "Skipping Docker tests due to Alpine Linux incompatibility"
        if: runner.os == 'Windows'

  security:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5

      - name: Build image for security scan
        run: docker build -t mcp-docker:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mcp-docker:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  bats-test:
    runs-on: ubuntu-latest
    needs: build
    # Only run on Ubuntu due to Bats compatibility and Docker availability
    steps:
      - uses: actions/checkout@v5

      - name: Install Bats
        run: |
          curl -sSL https://github.com/bats-core/bats-core/archive/v1.10.0.tar.gz | tar -xzf -
          sudo mv bats-core-1.10.0 /opt/bats
          sudo ln -sf /opt/bats/bin/bats /usr/local/bin/bats
          bats --version

      - name: Run Bats test suite
        run: |
          make test-docker
          make test-services
          make test-integration

      - name: Cleanup
        if: always()
        run: docker compose down -v || true

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    # Only run on Ubuntu due to Docker Compose compatibility
    steps:
      - uses: actions/checkout@v5

      - name: Build and start services
        run: |
          docker compose build
          docker compose up -d
          sleep 30

      - name: Check service health
        run: |
          docker compose ps
          docker compose logs

      - name: Run integration tests
        run: |
          echo "Running integration tests on Ubuntu"
          # Basic integration test
          docker compose exec -T datetime-validator python --version || echo "Service not ready"
          docker compose exec -T datetime-validator python main.py --version || echo "Main script not ready"

      - name: Cleanup
        if: always()
        run: docker compose down -v
