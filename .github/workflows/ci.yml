---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:  # å†åˆ©ç”¨å¯èƒ½ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã¨ã—ã¦ä½¿ç”¨å¯èƒ½ã«ã™ã‚‹
    inputs:
      quality_gate_mode:
        description: 'å“è³ªã‚²ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  security-events: write
  checks: write

jobs:
  fast-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # æ˜ç¤ºçš„ãªã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆè¨­å®š
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python and tools
        run: |
          python3 --version
          # uvã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆä»˜ãï¼‰
          timeout 60 curl -LsSf https://astral.sh/uv/install.sh | sh || {
            echo "âš ï¸ uv installation timed out, using pip fallback"
            python3 -m pip install --user ruff
          }
          export PATH="$HOME/.local/bin:$PATH"
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install system tools
        run: |
          # ã‚·ã‚¹ãƒ†ãƒ ãƒ„ãƒ¼ãƒ«ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆä»˜ãï¼‰
          timeout 120 sudo apt-get update || echo "âš ï¸ apt-get update timed out"
          timeout 60 sudo apt-get install -y shellcheck yamllint || echo "âš ï¸ Some tools failed to install"

      - name: Install Python dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if [ -f "pyproject.toml" ]; then
            echo "ğŸ“¦ Installing dependencies with uv..."
            if command -v uv >/dev/null 2>&1; then
              timeout 180 uv sync --locked || echo "âš ï¸ uv sync failed or timed out"
            else
              echo "âš ï¸ uv not available, using pip fallback"
              timeout 180 python3 -m pip install -e . || echo "âš ï¸ pip install failed"
            fi
          else
            echo "âš ï¸ No pyproject.toml found, skipping dependency installation"
          fi

      - name: Run ruff (Python)
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if [ -f "pyproject.toml" ]; then
            echo "ğŸ” Running ruff check..."
            if command -v uv >/dev/null 2>&1; then
              timeout 60 uv run ruff check . || echo "âš ï¸ ruff check failed or timed out"
            elif command -v ruff >/dev/null 2>&1; then
              timeout 60 ruff check . || echo "âš ï¸ ruff check failed or timed out"
            else
              echo "âš ï¸ ruff not available"
            fi
          else
            echo "âš ï¸ No Python project found, skipping ruff"
          fi

      - name: Run shellcheck (Shell)
        run: |
          echo "ğŸ” Checking for shell scripts..."
          if command -v shellcheck >/dev/null 2>&1; then
            find . -name "*.sh" -type f | head -10
            timeout 60 find . -name "*.sh" -type f -exec shellcheck {} + || \
              echo "âš ï¸ shellcheck found issues or timed out"
          else
            echo "âš ï¸ shellcheck not available"
          fi

      - name: Run yamllint (YAML)
        run: |
          echo "ğŸ” Checking for YAML files..."
          if command -v yamllint >/dev/null 2>&1; then
            find . -name "*.yml" -o -name "*.yaml" | head -10
            timeout 60 yamllint . || echo "âš ï¸ yamllint found issues or timed out"
          else
            echo "âš ï¸ yamllint not available"
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (local)
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Available files:"
          ls -la | head -20

      - name: Get changed files (local)
        id: changed-files
        run: |
          echo "ğŸ” Detecting changed files..."
          # ç°¡æ˜“çš„ãªå¤‰æ›´æ¤œå‡ºï¼ˆå…¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯å¯¾è±¡ã¨ã™ã‚‹ï¼‰
          echo "python_any_changed=true" >> $GITHUB_OUTPUT
          echo "docker_any_changed=true" >> $GITHUB_OUTPUT
          echo "yaml_any_changed=true" >> $GITHUB_OUTPUT
          echo "shell_any_changed=true" >> $GITHUB_OUTPUT
          echo "all_changed_files=$(find . -type f \( -name '*.py' -o -name 'Dockerfile*' \
            -o -name '*.yml' -o -name '*.yaml' -o -name '*.sh' \) | head -20 | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Run MegaLinter (Local Docker)
        if: >
          steps.changed-files.outputs.python_any_changed == 'true' ||
          steps.changed-files.outputs.docker_any_changed == 'true' ||
          steps.changed-files.outputs.yaml_any_changed == 'true' ||
          steps.changed-files.outputs.shell_any_changed == 'true'
        run: |
          echo "ğŸ” Running MegaLinter locally..."
          docker run --rm \
            -v $(pwd):/tmp/lint \
            -e APPLY_FIXES=none \
            -e DEFAULT_WORKSPACE=/tmp/lint \
            -e MEGALINTER_CONFIG=.mega-linter.yml \
            oxsecurity/megalinter:v7 || \
              echo "âš ï¸ MegaLinter completed with warnings"

      - name: Skip MegaLinter (No relevant changes)
        if: >
          steps.changed-files.outputs.python_any_changed != 'true' &&
          steps.changed-files.outputs.docker_any_changed != 'true' &&
          steps.changed-files.outputs.yaml_any_changed != 'true' &&
          steps.changed-files.outputs.shell_any_changed != 'true'
        run: echo "âœ… No lintable files changed, skipping MegaLinter"

      - name: Upload MegaLinter reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mega-linter-reports
          path: megalinter-reports/
          if-no-files-found: warn

  build:
    runs-on: ubuntu-latest
    needs: fast-lint
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image with buildx
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64  # å°†æ¥çš„ã« linux/amd64,linux/arm64 å¯¾å¿œäºˆå®š
          push: false
          load: true  # ãƒ­ãƒ¼ã‚«ãƒ«ã®Docker daemonã«èª­ã¿è¾¼ã¿
          tags: mcp-docker:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          if [ -d /tmp/.buildx-cache-new ]; then
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          fi

      - name: Display Docker images
        run: |
          if command -v docker >/dev/null 2>&1; then
            docker images
          else
            echo "Docker not available in this environment"
          fi

      - name: Test Docker image basic functionality
        run: |
          if command -v docker >/dev/null 2>&1; then
            # Test main.py version command
            docker run --rm mcp-docker:latest python /app/main.py --version
            # Test default command (mcp-server-github)
            docker run --rm mcp-docker:latest --help || true
            # Inspect image
            docker inspect mcp-docker:latest
          else
            echo "Docker not available in this environment - skipping tests"
          fi

  security:
    runs-on: ubuntu-latest
    needs: fast-lint  # buildã‚¸ãƒ§ãƒ–ã«ä¾å­˜ã›ãšã€fast-lintã®ã¿ã«ä¾å­˜
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for security scan
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true  # ãƒ­ãƒ¼ã‚«ãƒ«ã®Docker daemonã«èª­ã¿è¾¼ã¿
          tags: mcp-docker:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'mcp-docker:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          trivyignores: '.trivyignore'
          ignore-unfixed: true
          skip-dirs: '__pycache__,.git,node_modules'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for PR comment
        uses: aquasecurity/trivy-action@0.33.1
        if: github.event_name == 'pull_request'
        with:
          image-ref: 'mcp-docker:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          trivyignores: '.trivyignore'
          ignore-unfixed: true
          skip-dirs: '__pycache__,.git,node_modules'

  test:
    runs-on: ubuntu-latest
    needs: fast-lint  # buildã‚¸ãƒ§ãƒ–ã«ä¾å­˜ã›ãšã€fast-lintã®ã¿ã«ä¾å­˜
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true  # ãƒ­ãƒ¼ã‚«ãƒ«ã®Docker daemonã«èª­ã¿è¾¼ã¿
          tags: mcp-docker:latest

      - name: Install Bats
        run: |
          echo "ğŸ” Environment Detection"
          echo "OS: $(uname -s) $(uname -r)"
          echo "User: $(whoami) (UID: $(id -u))"
          echo "Groups: $(groups)"

          # ========================================
          # STEP 1: æ¨©é™ãƒ¬ãƒ™ãƒ«æ¤œè¨¼ï¼ˆéã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ãƒ†ã‚£ãƒ–é™å®šï¼‰
          # ========================================
          ROOT_USER=false
          SUDO_NOPASSWD=false

          echo "ğŸ” Permission Level Detection (Non-Interactive Only)"

          if [ "$(id -u)" -eq 0 ]; then
            echo "âœ… Running as root user"
            ROOT_USER=true
          elif timeout 2 sudo -n true 2>/dev/null; then
            echo "âœ… sudo available without password"
            SUDO_NOPASSWD=true
          else
            echo "â„¹ï¸  No passwordless sudo - will use user-space alternatives"
            echo "   This is normal and expected in most local environments"
          fi

          # ========================================
          # STEP 2: ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼æ¤œè¨¼
          # ========================================
          echo ""
          echo "ğŸ“¦ Package Manager Detection"
          APT_AVAILABLE=false
          BREW_AVAILABLE=false
          YUM_AVAILABLE=false

          if command -v apt-get >/dev/null 2>&1; then
            echo "âœ… apt-get available"
            APT_AVAILABLE=true
          fi

          if command -v brew >/dev/null 2>&1; then
            echo "âœ… brew available"
            BREW_AVAILABLE=true
          fi

          if command -v yum >/dev/null 2>&1; then
            echo "âœ… yum available"
            YUM_AVAILABLE=true
          fi

          # ========================================
          # STEP 3: ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æˆ¦ç•¥æ±ºå®šãƒ»å®Ÿè¡Œ
          # ========================================
          echo ""
          echo "ğŸ¯ Installation Strategy Selection"

          INSTALL_SUCCESS=false

          # æˆ¦ç•¥1: Root + apt
          if [ "$ROOT_USER" = true ] && [ "$APT_AVAILABLE" = true ]; then
            echo "ğŸ“‹ Strategy 1: Root + apt-get"
            if apt-get update && apt-get install -y bats; then
              echo "âœ… Strategy 1 succeeded"
              INSTALL_SUCCESS=true
            else
              echo "âŒ Strategy 1 failed"
            fi
          fi

          # æˆ¦ç•¥2: sudo(no-passwd) + apt
          if [ "$INSTALL_SUCCESS" = false ] && [ "$SUDO_NOPASSWD" = true ] && [ "$APT_AVAILABLE" = true ]; then
            echo "ğŸ“‹ Strategy 2: sudo(no-passwd) + apt-get"
            if timeout 10 sudo apt-get update && timeout 30 sudo apt-get install -y bats; then
              echo "âœ… Strategy 2 succeeded"
              INSTALL_SUCCESS=true
            else
              echo "âŒ Strategy 2 failed"
            fi
          fi

          # æˆ¦ç•¥3: brew (ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ä¸è¦)
          if [ "$INSTALL_SUCCESS" = false ] && [ "$BREW_AVAILABLE" = true ]; then
            echo "ğŸ“‹ Strategy 3: brew install"
            if brew install bats-core; then
              echo "âœ… Strategy 3 succeeded"
              INSTALL_SUCCESS=true
            else
              echo "âŒ Strategy 3 failed"
            fi
          fi

          # æˆ¦ç•¥4: Manual installation (æœ€çµ‚ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯)
          if [ "$INSTALL_SUCCESS" = false ]; then
            echo "ğŸ“‹ Strategy 4: Manual installation (fallback)"
            echo "Downloading bats-core from GitHub..."
            if command -v wget >/dev/null 2>&1; then
              DOWNLOAD_CMD="wget -O"
            elif command -v curl >/dev/null 2>&1; then
              DOWNLOAD_CMD="curl -L -o"
            else
              echo "âŒ No download tool available (wget/curl)"
              exit 1
            fi

            # ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
            mkdir -p "$HOME/bin" "$HOME/.local/bin"
            cd /tmp

            if $DOWNLOAD_CMD bats-core.tar.gz https://github.com/bats-core/bats-core/archive/v1.10.0.tar.gz && \
              tar -xzf bats-core.tar.gz && \
              (cd bats-core-1.10.0 && ./install.sh "$HOME"); then

              # PATHè¨­å®š
              export PATH="$HOME/bin:$PATH"
              echo "export PATH=\"\$HOME/bin:\$PATH\"" >> "$HOME/.bashrc" 2>/dev/null || true

              # GitHub Actionsç’°å¢ƒå¤‰æ•°è¨­å®š
              if [ -n "$GITHUB_ENV" ]; then
                echo "PATH=$HOME/bin:$PATH" >> "$GITHUB_ENV"
              fi

              echo "âœ… Strategy 4 succeeded"
              INSTALL_SUCCESS=true
            else
              echo "âŒ Strategy 4 failed"
            fi
          fi

          # ========================================
          # STEP 4: ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ç¢ºèª
          # ========================================
          echo ""
          echo "ğŸ”¬ Installation Verification"

          # PATHç¢ºèªãƒ»æ›´æ–°
          export PATH="$HOME/bin:$HOME/.local/bin:$PATH"

          if command -v bats >/dev/null 2>&1; then
            BATS_PATH=$(which bats)
            BATS_VERSION=$(bats --version)
            echo "âœ… Bats installation successful"
            echo "   Path: $BATS_PATH"
            echo "   Version: $BATS_VERSION"
          else
            echo "âŒ Bats installation failed - not found in PATH"
            echo "   Current PATH: $PATH"
            echo "   Contents of \$HOME/bin: $(ls -la $HOME/bin/ 2>/dev/null || echo 'directory not found')"
            exit 1
          fi

      - name: Run Bats test suite
        env:
          USER_ID: 1001
          GROUP_ID: 1001
          GITHUB_PERSONAL_ACCESS_TOKEN: "dummy_token_for_ci"
        run: |
          # PATHè¨­å®šï¼ˆAlpineç­‰ã®ç’°å¢ƒå¯¾å¿œï¼‰
          export PATH=$HOME/bin:$PATH

          echo "Running environment check..."
          echo "Bats location: $(which bats || echo 'not found')"
          echo "Docker availability: $(command -v docker >/dev/null && echo 'available' || echo 'not available')"
          echo "Make availability: $(command -v make >/dev/null && echo 'available' || echo 'not available')"

          # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
          if command -v bats >/dev/null 2>&1; then
            if command -v make >/dev/null 2>&1; then
              echo "ğŸ§ª Running make-based bats tests..."
              make test-docker
              make test-services
              make test-integration
            else
              echo "ğŸ§ª Running direct bats tests..."
              bats tests/test_docker_build.bats
              bats tests/test_services.bats
              bats tests/test_integration.bats
            fi
          else
            echo "âŒ Bats not available - tests cannot run"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: docker compose down -v || true

  # ---------------------------------------------------------------------------
  # å“è³ªã‚²ãƒ¼ãƒˆçµ±åˆ
  # ---------------------------------------------------------------------------
  quality-gate-integration:
    name: ğŸ›¡ï¸ å“è³ªã‚²ãƒ¼ãƒˆçµ±åˆ
    needs: [fast-lint, build, security, test, integration]
    if: ${{ inputs.quality_gate_mode == true || github.event_name == 'push' }}
    uses: ./.github/workflows/quality-gates.yml
    with:
      quality_level: ${{ github.event_name == 'push' && 'standard' || 'basic' }}
      release_mode: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: write
      checks: write

  integration:
    runs-on: ubuntu-latest
    needs: fast-lint  # buildã‚¸ãƒ§ãƒ–ã«ä¾å­˜ã›ãšã€fast-lintã®ã¿ã«ä¾å­˜
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        env:
          USER_ID: 1001
          GROUP_ID: 1001
          GITHUB_PERSONAL_ACCESS_TOKEN: "dummy_token_for_ci"
        run: |
          docker compose build
          # CIç’°å¢ƒã§ã¯GitHub MCPã‚µãƒ¼ãƒ“ã‚¹ã‚’ã‚¹ã‚­ãƒƒãƒ—
          docker compose up -d datetime-validator
          sleep 30

      - name: Check service health
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: "dummy_token_for_ci"
        run: |
          docker compose ps
          docker compose logs datetime-validator

      - name: Run integration tests
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: "dummy_token_for_ci"
        run: |
          ./tests/integration_test.sh

      - name: Cleanup
        if: always()
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: "dummy_token_for_ci"
        run: docker compose down -v
