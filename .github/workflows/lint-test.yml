name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-shell:
    name: シェルスクリプトLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: shellcheckインストール
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      
      - name: シェルスクリプトLint実行
        run: bash scripts/lint-shell.sh

  test-shell:
    name: シェルスクリプトテスト
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Batsインストール
        run: |
          sudo apt-get update
          sudo apt-get install -y bats
      
      - name: シェルスクリプトテスト実行
        run: bats tests/shell/*.bats
