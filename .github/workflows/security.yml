name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

env:
  GITHUB_MCP_IMAGE: ${{ vars.GITHUB_MCP_IMAGE || 'ghcr.io/github/github-mcp-server:main' }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    name: Repository Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs-results.sarif
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          scanners: vuln,secret,misconfig
          skip-dirs: .git,.ci-helper,.venv,dist
          limit-severities-for-sarif: true
          trivyignores: .trivyignore

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-fs-results.sarif

  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Pull GitHub MCP Server image
        run: docker pull ${{ env.GITHUB_MCP_IMAGE }}

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.GITHUB_MCP_IMAGE }}
          format: sarif
          output: trivy-container-results.sarif
          vuln-type: os,library
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          limit-severities-for-sarif: true
          trivyignores: .trivyignore

      - name: Upload Trivy container results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-container-results.sarif
