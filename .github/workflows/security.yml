name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

env:
  GITHUB_MCP_IMAGE: ${{ vars.GITHUB_MCP_IMAGE || 'ghcr.io/github/github-mcp-server:v0.24.1' }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  detect:
    name: Detect Languages
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      has_python: ${{ steps.detect.outputs.has_python }}
    steps:
      - uses: actions/checkout@v4

      - id: detect
        name: Detect Python files
        shell: bash
        run: |
          if git ls-files -- '*.py' | grep -q .; then
            echo "has_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_python=false" >> "$GITHUB_OUTPUT"
          fi

  codeql:
    name: CodeQL Analysis
    needs: detect
    if: ${{ needs.detect.outputs.has_python == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-scan:
    name: Repository Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs-results.sarif
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          scanners: vuln,secret,misconfig
          skip-dirs: .git,.ci-helper,.venv,dist
          limit-severities-for-sarif: true
          trivyignores: .trivyignore

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-fs-results.sarif

  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Pull GitHub MCP Server image
        run: docker pull ${{ env.GITHUB_MCP_IMAGE }}

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.GITHUB_MCP_IMAGE }}
          format: sarif
          output: trivy-container-results.sarif
          vuln-type: os,library
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          limit-severities-for-sarif: true
          trivyignores: .trivyignore

      - name: Upload Trivy container results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-container-results.sarif
