---
services:
  github-mcp:
    build: .
    container_name: mcp-github
    stdin_open: true
    tty: true
    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
    restart: unless-stopped
    command: ["node", "/usr/local/lib/node_modules/@modelcontextprotocol/server-github/dist/index.js"]
    networks:
      - mcp-network

  datetime-validator:
    build: .
    container_name: mcp-datetime
    # セキュリティ: 動的UID/GID設定（書き込み権限確保 + Root昇格防止）
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    volumes:
      - ~/workspace:/workspace:ro  # セキュリティ: 読み取り専用
      - ./output:/output:rw         # セキュリティ: 書き込みは制限された領域のみ
    environment:
      - PYTHONPATH=/home/mcp/.local/lib/python3.12/site-packages:/app
    restart: unless-stopped
    command: python datetime_validator.py --directory /workspace
    networks:
      - mcp-network
    # セキュリティ: リソース制限
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    # セキュリティ: 特権無効化
    privileged: false
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # 必要最小限の権限のみ

  codeql:
    build: .
    container_name: mcp-codeql
    volumes:
      - ~/workspace:/workspace
    profiles:
      - tools
    command: codeql --help
    networks:
      - mcp-network

  actions-simulator:
    build: .
    container_name: mcp-actions-simulator
    volumes:
      - ./.github:/app/.github:ro      # ワークフローファイル（読み取り専用）
      - ./output:/app/output:rw        # 実行結果出力
      - ./docker-compose.yml:/app/docker-compose.yml:ro  # yamllint参照用
      - /var/run/docker.sock:/var/run/docker.sock  # Dockerアクセス（act用）
      - ./.yamllint.yml:/app/.yamllint.yml:ro  # yamllint設定
    environment:
      - PYTHONPATH=/home/mcp/.local/lib/python3.12/site-packages:/app
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST=0.0.0.0
      - PORT=8000
    profiles:
      - tools
    command: ["/bin/bash", "./scripts/start-actions-api.sh"]
    networks:
      - mcp-network
    # セキュリティ: リソース制限
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    # セキュリティ: 最小権限
    privileged: false
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  mcp-network:
    driver: bridge
