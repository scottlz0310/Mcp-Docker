services:
  github-mcp:
    image: ${GITHUB_MCP_IMAGE:-ghcr.io/github/github-mcp-server:main}
    container_name: mcp-github
    restart: unless-stopped
    command: ["http", "--port", "8082"]

    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - GITHUB_API_URL=${GITHUB_API_URL:-https://api.github.com}
      - LOG_LEVEL=${LOG_LEVEL:-info}

    volumes:
      - ./config/github-mcp:/app/config
      - github-mcp-cache:/app/cache

    ports:
      - "127.0.0.1:8082:8082"

    networks:
      - mcp-network

    # Note: GitHub MCP Server uses a distroless image without shell commands.
    # Health is validated from host side via scripts/health-check.sh.
    healthcheck:
      disable: true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

volumes:
  github-mcp-cache:
    driver: local

networks:
  mcp-network:
    driver: bridge
