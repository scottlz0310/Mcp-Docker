services:
  github-mcp:
    image: ghcr.io/github/github-mcp-server:latest
    container_name: mcp-github
    restart: unless-stopped
    stdin_open: true
    tty: true

    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN}
      - GITHUB_API_URL=${GITHUB_API_URL:-https://api.github.com}
      - LOG_LEVEL=${LOG_LEVEL:-info}

    volumes:
      - ./config/github-mcp:/app/config
      - github-mcp-cache:/app/cache

    networks:
      - mcp-network

    # Note: GitHub MCP Server uses a distroless image without shell commands.
    # Standard healthchecks are not possible for stdio-based MCP servers.
    healthcheck:
      disable: true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

volumes:
  github-mcp-cache:
    driver: local

networks:
  mcp-network:
    driver: bridge
