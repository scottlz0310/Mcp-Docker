---
services:
  github-mcp:
    build:
      context: ../..
      dockerfile: Dockerfile.github-mcp-server
    image: ${GITHUB_MCP_IMAGE:-mcp-docker/github-mcp-server:v0.30.3-patched}
    container_name: mcp-github
    env_file: .env
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
