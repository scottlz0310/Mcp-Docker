---
services:
  github-mcp:
    image: ${GITHUB_MCP_IMAGE:-ghcr.io/github/github-mcp-server:main}
    container_name: mcp-github
    env_file: .env
    restart: unless-stopped
    command: ["http", "--port", "8082"]
    ports:
      - "127.0.0.1:8082:8082"
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
